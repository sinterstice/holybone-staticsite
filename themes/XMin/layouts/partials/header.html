<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    {{ partial "head_custom.html" . }}
  </head>

  <body>
      <div class="wrap">
          <div class="content">
          <nav>
              <ul class="menu">
                  {{ range .Site.Menus.main }}
                  <li><a href="{{ .URL | relURL }}">{{ .Name }}</a></li>
                  {{ end }}
              </ul>
              <hr/>
          </nav>
